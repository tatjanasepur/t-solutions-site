<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — App Development</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="site-header">
  <a class="brand" href="index.html"><img src="img/ts-header.png" alt="T-Solutions" width="190" height="40"></a>
  <nav class="main-nav"><a href="about.html">About</a></nav>
</header>
<main class="section">
  <h1>App Development — Project Brief</h1>
  <form name="contact-app" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-app">
    <p class="hidden"><label>Don’t fill this: <input name="bot-field"></label></p>

    <label>Your name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>

    <label>Platform(s)
      <select name="platform" required>
        <option value="">Select…</option>
        <option>Web app</option>
        <option>Mobile (iOS/Android)</option>
        <option>Desktop</option>
      </select>
    </label>

    <label>Core features
      <textarea name="features" rows="4" placeholder="Auth, dashboards, payments, notifications, API integrations…"></textarea>
    </label>

    <label>Tech preferences (optional)
      <textarea name="tech" rows="3" placeholder="Angular, React, ASP.NET Core, Node.js, PostgreSQL…"></textarea>
    </label>

    <button class="btn" type="submit">Send brief</button>
  </form>
</main>
<footer class="site-footer"><p>© <span id="y"></span> T•Solutions.</p></footer>
<script src="script.js" defer></script>
</body></html>
