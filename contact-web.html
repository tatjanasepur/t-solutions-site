<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Website Quote | T•Solutions</title>
  <meta name="description" content="Get a quote for a fast, responsive website tailored to your brand.">
  <link rel="stylesheet" href="styles.css?v=4" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="brand">
        <img src="img/ts-header.png" class="logo-img" alt="T•Solutions">
        <span class="brand-text">T•Solutions</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact-web.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="wrap">
      <h1 class="sec-title fade-up">Need a responsive website?</h1>
      <p class="fade-up delay-1">Tell us about pages, features, deadline & budget.</p>

      <form class="contact fade-up delay-2" action="https://formspree.io/f/your-formspree-id" method="POST">
        <input type="hidden" name="service" value="Website">
        <div class="row">
          <label>Name
            <input type="text" name="name" required>
          </label>
          <label>Email
            <input type="email" name="email" required>
          </label>
        </div>
        <label>What do you need?
          <textarea name="message" rows="6" placeholder="Pages (Home/About/Contact...), style references, features (blog, shop, booking), timeline, budget…" required></textarea>
        </label>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="y"></span> T•Solutions. All rights reserved.</small>
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
