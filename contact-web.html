<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — Web Development</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="site-header">
  <a class="brand" href="index.html"><img src="img/ts-header.png" alt="T-Solutions" width="190" height="40"></a>
  <nav class="main-nav"><a href="about.html">About</a></nav>
</header>
<main class="section">
  <h1>Web Development — Project Brief</h1>
  <form name="contact-web" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-web">
    <p class="hidden"><label>Don’t fill this: <input name="bot-field"></label></p>

    <label>Your name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>
    <label>Company/Brand (optional) <input name="company"></label>

    <label>What type of website do you need?
      <select name="siteType" required>
        <option value="">Select…</option>
        <option>Landing / Marketing</option>
        <option>Corporate website</option>
        <option>Portfolio / Personal brand</option>
        <option>E-commerce</option>
        <option>Web application</option>
      </select>
    </label>

    <label>Design style (links or references)
      <textarea name="design" rows="4" placeholder="Links you like; vibe (minimal, luxury, playful…)" required></textarea>
    </label>

    <label>Features needed
      <textarea name="features" rows="4" placeholder="Blog, pricing, booking, payments, multilingual, etc."></textarea>
    </label>

    <label>Timeline & budget (rough)
      <textarea name="timeline" rows="3"></textarea>
    </label>

    <button class="btn" type="submit">Send brief</button>
  </form>
</main>
<footer class="site-footer"><p>© <span id="y"></span> T•Solutions.</p></footer>
<script src="script.js" defer></script>
</body></html>
