<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — Game & AI</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="site-header">
  <a class="brand" href="index.html"><img src="img/ts-header.png" alt="T-Solutions" width="190" height="40"></a>
  <nav class="main-nav"><a href="about.html">About</a></nav>
</header>
<main class="section">
  <h1>Game & AI — Project Brief</h1>
  <form name="contact-game" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-game">
    <p class="hidden"><label>Don’t fill this: <input name="bot-field"></label></p>

    <label>Your name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>

    <label>What are you looking for?
      <select name="kind" required>
        <option value="">Select…</option>
        <option>Unity game</option>
        <option>Three.js interactive web</option>
        <option>AI feature / Automation</option>
      </select>
    </label>

    <label>Concept / references
      <textarea name="concept" rows="4" placeholder="Brief description, links, mood…"></textarea>
    </label>

    <button class="btn" type="submit">Send brief</button>
  </form>
</main>
<footer class="site-footer"><p>© <span id="y"></span> T•Solutions.</p></footer>
<script src="script.js" defer></script>
</body></html>
