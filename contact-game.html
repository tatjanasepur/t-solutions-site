<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Games | T•Solutions</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="brand">
        <span class="logo-square"><span class="ts">TS</span></span>
        <span class="brand-text">T•Solutions</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact-web.html">Contact</a>
      </nav>
    </div>
  </header>

  <section id="contact" class="section">
    <div class="wrap">
      <h1 class="sec-title fade-up">Prototype a mini-game</h1>
      <p class="fade-up delay-1">Tell me genre, platform and mechanics.</p>

      <form class="contact fade-up delay-2" action="https://formspree.io/f/your-id-here" method="POST">
        <div class="row">
          <label>Name
            <input type="text" name="name" required>
          </label>
          <label>Email
            <input type="email" name="email" required>
          </label>
        </div>
        <label>Game idea
          <textarea name="message" rows="5" placeholder="Platformer, runner, puzzle… scope & art style" required></textarea>
        </label>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="y"></span> T•Solutions. All rights reserved.</small>
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
